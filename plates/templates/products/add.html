{% extends 'base.html' %}

{% block title %}Add purchase{% endblock %}

{% block content %}
    {% if added_message %}
        <div class="ui success message">
            <i class="close icon"></i>
            <div class="header">
                {{ added_message }}
            </div>
        </div>
    {% endif %}
    <h1>Add</h1>
    <form action="" method="POST" class="ui form mtop">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="ui positive button mtop">Add sales data</button>
    </form>
{% endblock %}
